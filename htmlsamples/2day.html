<html>
<head>
    <title>INPUT</title>
</head>
<body>
<form>

<table>

    </tr>
    <tr>

    </tr>
    <tr>
        <td>email</td>

    <tr>
        <td>Gender</td>

            <input id="+2"type="checkbox"name="plustwo">

        </td>

    </tr>
    <tr>
         <td>
            <input type="submit" value="SUBMIT">
        </td>
    </tr>
</table>
</form>

</body>
</html>
